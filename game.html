<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="container">
        <!-- form -->
        <div id="category-container" class="justify-center flex-column">
            <form action="">
                <h2>Generate random questions.</h2>

                <input type="number" id="NumberofQuestions" class="NumberofQuestions"
                    placeholder="#Questions">

                <br>

                <select name="categories" id="categories">
                    <option value="none">Category</option>
                    <option value="generalKnowledge">General Knowledge</option>
                    <option value="anime">Anime & Manga</option>
                    <option value="cs">Computer Science</option>
                    <option value="film">Movies</option>
                    <option value="tv">TV Shows</option>
                    <option value="myth">Mythology</option>
                    <option value="vehicles">Vehicles</option>
                </select>

                <br>

                <select name="levels" id="levels">
                    <option value="none">Difficulty level</option>
                    <option value="easy">Easy</option>
                    <option value="med">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <br>

                <input type="submit" class="btn" id="pick-category-btn" value="Play Game">
                
                <script>
                    // to validae input before onClick
                    const specifiedElement = document.getElementById("pick-category-btn");

                    document.addEventListener("click", (event) => {
                        const isClickInside = specifiedElement.contains(event.target);

                        if (isClickInside) {
                            const countOfQuestions = document.getElementById("NumberofQuestions").value;
                            console.log(countOfQuestions);
                            if(!countOfQuestions || countOfQuestions<=0 || countOfQuestions>20)
                            {
                                alert("Number of questions must be in range of 1 to 20")
                                return;
                            }else
                            {
                                return pickCategory(event);
                            }
                        }
                    });
                </script>

            </form>
        </div>

        <!-- loader -->
        <div id="loader" class="hidden"></div>

        <div id="game" class="justify-center flex-column hidden">

            <!-- Progress and Score -->
            <div id="head">
                <div id="head-item">
                    <p id="progressText" class="head-pref"></p>
                    <div id="progressBar">
                        <div id="progressBarfull"></div>
                    </div>
                </div>

                <div class="head-item">
                    <p class="head-pref">
                        Score
                    </p>
                    <div class="head-text" id="Score">
                    </div>
                </div>
            </div>



            <!-- questions starts here -->
            <h2 id="question"> </h2>
            <div class="choice-container">
                <p class="choice-tag">A</p>
                <p class="choice-text" data-number="1"> </p>
            </div>

            <div class="choice-container">
                <p class="choice-tag">B</p>
                <p class="choice-text" data-number="2"> </p>
            </div>

            <div class="choice-container">
                <p class="choice-tag">C</p>
                <p class="choice-text" data-number="3"> </p>
            </div>

            <div class="choice-container">
                <p class="choice-tag">D</p>
                <p class="choice-text" data-number="4"> </p>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
